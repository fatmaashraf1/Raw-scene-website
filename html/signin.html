<div class="fk3container">
  <form class="fk3form fk3form--hidden" id="fk3login">
  <h1 class="fk3form-title">Login</h1>
  <div class="fk3form-msg fk3form-msg-error"></div>
  <div class="fk3form-input-group">
    <input type="text" class="fk3form-input" autofocus placeholder="Username or Email">
    <div class="fk3input-error-message"></div>
  </div>
  <div class="fk3form-input-group">
    <input type="password" class="fk3form-input" autofocus placeholder="Password">
    <div class="fk3input-error-message"></div>
  </div>
  <button class="fk3form-button" type="supmit">Continue</button>
  <p class="fk3form-text">
    <a href="#" class="fk3formlink">Forgot Your Password?</a>
  </p>
  <p class="fk3form-text">
    <a class="fk3formlink" href="#" id="fk3linkcreateacc">Don't have account? Create Account</a>
  </p>
  </form>
  <form class="fk3form " id="FK3cA">
  <h1 class="fk3form-title">Create Account</h1>
  <div class="fk3form-msg fk3form-msg-error"></div>
  <div class="fk3form-input-group">
    <input type="text" class="fk3form-input" autofocus placeholder="Username">
    <div class="fk3input-error-message"></div>
  </div>
  <div class="fk3form-input-group">
    <input type="text" class="fk3form-input" autofocus placeholder="Email Address">
    <div class="fk3input-error-message"></div>
  </div>
  <div class="fk3form-input-group">
    <input type="password" class="fk3form-input" autofocus placeholder="Password">
    <div class="fk3input-error-message"></div>
  </div>
  <div class="fk3form-input-group">
    <input type="password" class="fk3form-input" autofocus placeholder="Confirm Password">
    <div class="fk3input-error-message"></div>
  </div>
  <button class="fk3form-button" type="supmit">Continue</button>
  <p class="fk3form-text">
    <a class="fk3formlink" href="#" id="fk3linklogin">Already have an account? Sign In </a>
  </p>
